<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T3U2_EX1</title>
        <style>
            .svg-container {
                display: flex;
                justify-content: center;
            }
            ul.svg-container li{
                list-style: none;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <ul class="svg-container">
            <li id="circle">
                <svg width="80" height="100">
                    <circle cx="40" cy="50" r="40" fill="red"/>
                </svg>
            </li> 
            <li class="rect">
                <svg width="60" height="100">
                    <rect x="0" y="20" width="60" height="60" fill="green" />
                </svg>
            </li>
            <li>
                <svg width="120" height="100">
                    <polygon points="60,20 100,80 20,80" fill="orange"/>
                </svg>
            </li>
        </ul>
        <script defer id="solution">
            //Escribe aquí tu solución / escriviu aquí la vostra solució:
	        // Acceder al elemento circle a través de su id
            const myCircle = document.getElementById('circle');

            // Acceder al elemento rect a través de su clase
            const myRect = document.getElementsByClassName('rect')[0];

            // Acceder al elemento polygon a través de su etiqueta
            const myPolygon = document.getElementsByTagName('polygon')[0];
        </script>
        <script defer id="test">

        </script>
    </body>
