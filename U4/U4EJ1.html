<!DOCTYPE html>
<html>
    <head>
        <title>Dog Form</title>
    </head>
    <body>
        <h1>Dog Form</h1>
        <!--Escribe aquí tu solución / escriviu aquí la vostra solució:-->
        <form action ="mailto:myymail@uoc.edu" method = "post">
            <!--Dog's name -->
            <label for="name">Dog's name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <!--Dog's age-->
            <label for="age">Dog's age:</label>
            <input type="number" id="age" name="age" min="0" max="20" required><br><br>
            <!--Dog's gender-->
            <label> Dog's gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required><br>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" required><br>
            <label for="female">Female</label><br><br>

            <!--Vaccinations received:-->
            <h4>Vaccinations received:</h4>
            <input type="checkbox" id="rabies" name="vaccinations[]" value="Rabies">
            <label for="rabies">Rabies</label><br>
            <input type="checkbox" id="parvovirus" name="vaccinations[]" value="Parvovirus">
            <label for="parvovirus">Parvovirus</label><br>
            <input type="checkbox" id="distemper" name="vaccinations[]" value="Distemper">
            <label for="distemper">Distemper</label><br>
            <input type="checkbox" id="hepatitis" name="vaccinations[]" value="Hepatitis">
            <label for="hepatitis">Hepatitis</label><br><br>
            
            <!--Dog's breed-->
            <label for="breed">Dog's breed:</label>
            <select id="breed" name="breed" required>
                <option value="">Select a breed</option>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Beagle">Beagle</option>
                <option value="Boxer">Boxer</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Dalmatian">Dalmatian</option>
                <option value="Other">Other</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>

           window.test = document.getElementsByTagName("form")[0];

    </body>
</html>
